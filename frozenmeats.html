<script>
  let cart = {};

  function addItem(name, price) {
    if (!cart[name]) cart[name] = { quantity: 0, price };
    cart[name].quantity++;
    updateDisplay();
  }

  function updateDisplay() {
    let totalItems = 0;
    let totalCost = 0;

    for (let item in cart) {
      totalItems += cart[item].quantity;
      totalCost += cart[item].quantity * cart[item].price;
    }

    document.getElementById("totalItems").textContent = totalItems;
    document.getElementById("totalCost").textContent = totalCost;
  }

  function saveCart() {
    const totalItems = document.getElementById("totalItems").textContent;
    const totalCost = document.getElementById("totalCost").textContent;

    // Save structured cart to localStorage
    localStorage.setItem("cartData", JSON.stringify({
      items: cart,
      totalItems: totalItems,
      totalCost: totalCost
    }));

    alert("Cart saved! You can continue shopping across pages.");
  }
</script>
